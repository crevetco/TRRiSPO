name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Клонирование репозитория
        uses: actions/checkout@v4

      - name: Установка зависимостей
        run: sudo apt update && sudo apt install -y build-essential checkinstall

      - name: Сборка ПО
        run: make
        
  tests:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Клонирование репозитория
        uses: actions/checkout@v4

      - name: Установка зависимостей
        run: sudo apt update && sudo apt install -y build-essential checkinstall

      - name: Сборка ПО
        run: make
        
      - name: Запуск тестов
        run: ./cicd/test.sh
        
  package:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - name: Клонирование репозитория
        uses: actions/checkout@v4

      - name: Установка зависимостей
        run: sudo apt update && sudo apt install -y build-essential checkinstall

      - name: Сборка ПО
        run: make

      - name: Сборка .deb пакета
        run: |
          sudo checkinstall \
            --pkgname=bubble_sort \
            --pkgversion=1.0 \
            --pkggroup=utils \
            --install=no \
            -y \
            make install

      - name: Сохранение артефакта
        uses: actions/upload-artifact@v4
        with:
          name: bubble_sort_package
          path: ./bubble-sort_*.deb  # Автоматическое совпадение с именем пакета